apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-db-employee
spec:
  serviceName: postgres-employee-clusterip-srv
  replicas: 1
  selector:
    matchLabels:
      app: postgres-db-employee
  template:
    metadata:
      labels:
        app: postgres-db-employee
    spec:
      containers:
        - name: postgres-db-employee
          image: postgres:10.1
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: employee
            - name: POSTGRES_USER
              value: employee
            - name: POSTGRES_PASSWORD
              value: employee
            - name: PGDATA
              value: /var/lib/postgresql/data/employee
          volumeMounts:
            - name: postgres-employee-pv-storage
              mountPath: /var/lib/postgresql/data
              
      volumes:
      - name: postgres-employee-pv-storage
        persistentVolumeClaim:
          claimName: postgres-employee-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-employee-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: postgres-db-employee
  ports:
  - name: postgres-db-employee
    protocol: TCP
    port: 5432
    targetPort: 5432 
