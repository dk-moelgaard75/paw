apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-taskobj
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-taskobj
  template:
    metadata:
      labels:
        app: postgres-taskobj
    spec:
      containers:
        - name: postgres-taskobj
          image: postgres:10.1
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: taskobj
            - name: POSTGRES_USER
              value: taskobj
            - name: POSTGRES_PASSWORD
              value: taskobj
          volumeMounts:
            - mountPath: /var/lib/postgresql/taskobj/data
              name: postgres-pv-claim
      volumes:
      - name: postgres-pv-claim
        persistentVolumeClaim:
          claimName: postgres-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-taskobj-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: postgres-taskobj
  ports:
  - name: postgres-taskobj
    protocol: TCP
    port: 5432
    targetPort: 5432 
