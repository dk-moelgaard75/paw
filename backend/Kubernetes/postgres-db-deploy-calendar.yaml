apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-db-calendar
spec:
  serviceName: postgres-calendar-clusterip-srv
  replicas: 1
  selector:
    matchLabels:
      app: postgres-db-calendar
  template:
    metadata:
      labels:
        app: postgres-db-calendar
    spec:
      containers:
        - name: postgres-db-calendar
          image: postgres:10.1
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: calendar
            - name: POSTGRES_USER
              value: calendar
            - name: POSTGRES_PASSWORD
              value: calendar
            - name: PGDATA
              value: /var/lib/postgresql/data/calendar
          volumeMounts:
            - name: postgres-calendar-pv-claim
              mountPath: /var/lib/postgresql/calendar/data
      volumes:
      - name: postgres-calendar-pv-claim
        persistentVolumeClaim:
          claimName: postgres-calendar-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-calendar-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: postgres-db-calendar
  ports:
  - name: postgres-db-calendar
    protocol: TCP
    port: 5432
    targetPort: 5432 
