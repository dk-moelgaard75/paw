<div class="col-md-6 offset-md-3 mt-5"></div>
    <div class="card">
    <h4 class="card-header">PAW LOGON</h4>
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Brugernavn (email)</label>
                    <input 
                        formControlName="username"   
                        type="text" 
                        id="username"
                        class="form-control">
                        <div *ngIf="submitted && username.errors" class="invalid-feedback">
                            <div *ngIf="username?.errors?.['required']">Brugernavn skal angives</div>
                        </div>
                </div>
                <div class="form-group">
                <label for="password">Kodeord</label>
                <input 
                        formControlName="password"       
                        type="password" 
                        id="password"
                        class="form-control">
                        <div *ngIf="submitted && password.errors" class="invalid-feedback">
                            <div *ngIf="password?.errors?.['required']">Kodeord skal angives</div>
                        </div>
            </div>
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </form>
    </div>
</div>
